<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Damage Prediction</title>
    <style>
      /* General Reset and Body Styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Container Styling */
      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        max-width: 900px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
      }

      /* Form Styling */
      form {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Form Label and Input Pair Styling */
      .form-group {
        display: flex;
        flex-direction: column;
        width: 30%; /* Three columns */
      }

      label {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }

      input[type="number"],
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        box-sizing: border-box;
      }

      /* Submit Button Styling */
      .button-container {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      button[type="submit"] {
        padding: 12px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Liver Damage Prediction Form</h2>
      <form action="/predict" method="POST">
        <div class="form-group">
          <label for="N_Days">N_Days:</label>
          <input type="number" name="N_Days" required />
        </div>

        <div class="form-group">
          <label for="Status">Status (C/CL/D):</label>
          <input type="text" name="Status" required />
        </div>

        <div class="form-group">
          <label for="Drug">Drug (Placebo/D-penicillamine):</label>
          <input type="text" name="Drug" required />
        </div>

        <div class="form-group">
          <label for="Age">Age (in years):</label>
          <input type="number" name="Age" required />
        </div>

        <div class="form-group">
          <label for="Sex">Sex (M/F):</label>
          <input type="text" name="Sex" required />
        </div>

        <div class="form-group">
          <label for="Ascites">Ascites (Y/N):</label>
          <input type="text" name="Ascites" required />
        </div>

        <div class="form-group">
          <label for="Hepatomegaly">Hepatomegaly (Y/N):</label>
          <input type="text" name="Hepatomegaly" required />
        </div>

        <div class="form-group">
          <label for="Spiders">Spiders (Y/N):</label>
          <input type="text" name="Spiders" required />
        </div>

        <div class="form-group">
          <label for="Edema">Edema (N/S/Y):</label>
          <input type="text" name="Edema" required />
        </div>

        <div class="form-group">
          <label for="Bilirubin">Bilirubin:</label>
          <input type="number" step="0.01" name="Bilirubin" required />
        </div>

        <div class="form-group">
          <label for="Cholesterol">Cholesterol:</label>
          <input type="number" step="0.1" name="Cholesterol" required />
        </div>

        <div class="form-group">
          <label for="Albumin">Albumin:</label>
          <input type="number" step="0.01" name="Albumin" required />
        </div>

        <div class="form-group">
          <label for="Copper">Copper:</label>
          <input type="number" step="0.1" name="Copper" required />
        </div>

        <div class="form-group">
          <label for="Alk_Phos">Alk_Phos:</label>
          <input type="number" name="Alk_Phos" required />
        </div>

        <div class="form-group">
          <label for="SGOT">SGOT:</label>
          <input type="number" step="0.1" name="SGOT" required />
        </div>

        <div class="form-group">
          <label for="Tryglicerides">Tryglicerides:</label>
          <input type="number" name="Tryglicerides" required />
        </div>

        <div class="form-group">
          <label for="Platelets">Platelets:</label>
          <input type="number" name="Platelets" required />
        </div>

        <div class="form-group">
          <label for="Prothrombin">Prothrombin:</label>
          <input type="number" step="0.1" name="Prothrombin" required />
        </div>

        <div class="button-container">
          <button type="submit">Predict Liver Damage Stage</button>
        </div>
      </form>
    </div>
  </body>
</html>

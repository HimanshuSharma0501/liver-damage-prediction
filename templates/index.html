<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liver Damage Prediction</title>
  </head>
  <body>
    <h2>Liver Damage Prediction Form</h2>
    <form action="/predict" method="POST">
      <label for="N_Days">N_Days:</label>
      <input type="number" name="N_Days" required /><br /><br />

      <label for="Status">Status (C/CL/D):</label>
      <input type="text" name="Status" required /><br /><br />

      <label for="Drug">Drug (Placebo/D-penicillamine):</label>
      <input type="text" name="Drug" required /><br /><br />

      <label for="Age">Age (in years):</label>
      <input type="number" name="Age" required /><br /><br />

      <label for="Sex">Sex (M/F):</label>
      <input type="text" name="Sex" required /><br /><br />

      <label for="Ascites">Ascites (Y/N):</label>
      <input type="text" name="Ascites" required /><br /><br />

      <label for="Hepatomegaly">Hepatomegaly (Y/N):</label>
      <input type="text" name="Hepatomegaly" required /><br /><br />

      <label for="Spiders">Spiders (Y/N):</label>
      <input type="text" name="Spiders" required /><br /><br />

      <label for="Edema">Edema (N/S/Y):</label>
      <input type="text" name="Edema" required /><br /><br />

      <label for="Bilirubin">Bilirubin:</label>
      <input type="number" step="0.01" name="Bilirubin" required /><br /><br />

      <label for="Cholesterol">Cholesterol:</label>
      <input type="number" step="0.1" name="Cholesterol" required /><br /><br />

      <label for="Albumin">Albumin:</label>
      <input type="number" step="0.01" name="Albumin" required /><br /><br />

      <label for="Copper">Copper:</label>
      <input type="number" step="0.1" name="Copper" required /><br /><br />

      <label for="Alk_Phos">Alk_Phos:</label>
      <input type="number" name="Alk_Phos" required /><br /><br />

      <label for="SGOT">SGOT:</label>
      <input type="number" step="0.1" name="SGOT" required /><br /><br />

      <label for="Tryglicerides">Tryglicerides:</label>
      <input type="number" name="Tryglicerides" required /><br /><br />

      <label for="Platelets">Platelets:</label>
      <input type="number" name="Platelets" required /><br /><br />

      <label for="Prothrombin">Prothrombin:</label>
      <input type="number" step="0.1" name="Prothrombin" required /><br /><br />

      <button type="submit">Predict Liver Damage Stage</button>
    </form>
  </body>
</html>
